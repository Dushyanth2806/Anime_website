<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Anime Episodes</title>
    <style>
    body {
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .video-container {
        margin: 20px auto;
        max-width: 800px;
    }

    video {
        width: 100%;
        border-radius: 10px;
    }

    .episodes {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 20px;
        padding:20px;
    }

    .episode {
        background-color: #ffcc00;
        padding: 10px 15px;
        border-radius: 5px;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }
    </style>
</head>
<body>

    <h1>Watch Zoro Anime</h1>

    <div class="video-container">
    <video id="animePlayer" controls>
        <source src="zoro.mp4" type="video/mp4">
        <source src="cel.mp4" type="video/mp4">
    </video>
    </div>

    <div class="episodes">
        <div class="episode" data-src="zoro.mp4">Episode 1</div>
        <div class="episode" data-src="cel.mp4">Episode 2</div>
        <div class="episode" data-src="zoro.mp4">Episode 3</div>
        <div class="episode" data-src="zoro.mp4">Episode 4</div>
        <div class="episode" data-src="zoro.mp4">Episode 5</div>
        <div class="episode" data-src="zoro.mp4">Episode 6</div>
        <div class="episode" data-src="zoro.mp4">Episode 7</div>
        <div class="episode" data-src="zoro.mp4">Episode 8</div>
        <div class="episode" data-src="zoro.mp4">Episode 9</div>
        <div class="episode" data-src="zoro.mp4">Episode 10</div>
        <div class="episode" data-src="zoro.mp4">Episode 11</div>
        <div class="episode" data-src="zoro.mp4">Episode 12</div>
    </div>

    <script>
        const player = document.getElementById('animePlayer');
        const episodes = document.querySelectorAll('.episode');

    episodes.forEach(button => {
        button.addEventListener('click', () => {
            const src = button.getAttribute('data-src');
            player.querySelector('source').setAttribute('src', src);
            player.load();
            player.play();
        });
    });
    </script>
</body>
</html>
