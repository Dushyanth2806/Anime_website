spring.application.name=backend
spring.datasource.url=jdbc:mysql://localhost:3306/anime_db
spring.datasource.username=root
spring.datasource.password=MYSQL_root_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Enable file serving from /static/videos folder
spring.web.resources.static-locations=file:src/main/resources/static/videos/

# JWT Secret Key
jwt.secret=MySuperSecretKey
jwt.expiration=3600000 # 1 hour (Token Expiry Time)


# CORS for frontend connection
spring.web.cors.allowed-origins=* # Allow all origins
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type
spring.web.cors.exposed-headers=Authorization